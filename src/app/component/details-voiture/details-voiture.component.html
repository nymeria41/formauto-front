<div class="container">
  <h2>Détails de la Voiture</h2>

  <div *ngIf="voiture; else noVoiture">
    <h3>{{ voiture!.marque }} {{ voiture!.modele }}</h3>
    <p><strong>Année:</strong> {{ voiture!.annee }}</p>
    <p><strong>Prix:</strong> {{ voiture!.prix | currency:'EUR':'symbol' }}</p>
  </div>

  <ng-template #noVoiture>
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </ng-template>
</div>
